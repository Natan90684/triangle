<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Triangle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: black; color: white;">
    <nav>
        <div class="nav-container">
            <img src="images/logo.png" alt="Triangle Logo" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="signup-form">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required><br>

            <button type="submit" style="background-color: orange; color: black;">Sign Up</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const birthday = document.getElementById('birthday').value;

            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, username, password, birthday }),
            });

            if (response.ok) {
                alert('Sign up successful!');
                window.location.href = 'login.html';
            } else {
                alert('Error signing up');
            }
        });
    </script>
</body>
    </html>
