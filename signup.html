<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Triangle</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <span class="nav-title">Triangle</span>
        <div class="nav-links">
            <a href="login.html">Log In</a>
        </div>
    </nav>

    <main class="main-content">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST" class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </main>

    <footer class="footer">
        <a href="privacy.html">Privacy</a>
        <a href="rules.html">Rules</a>
        <a href="mailto:natanmario3413@gmail.com">Contact</a>
    </footer>
</body>
</html>
<script>
    const userId = auth.currentUser.uid;

    db.collection("users").doc(userId).get().then((doc) => {
        if (doc.exists) {
            const userData = doc.data();
            document.getElementById("username").innerText = userData.username;
            document.getElementById("email").innerText = userData.email;
            document.getElementById("birthday").innerText = userData.birthday;
            document.getElementById("country").innerText = userData.country;
        } else {
            console.log("No such user found!");
        }
    }).catch((error) => {
        console.error("Error fetching user data:", error);
    });
</script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-project-id.firebaseapp.com",
        projectId: "your-project-id",
        storageBucket: "your-project-id.appspot.com",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const username = document.getElementById("username").value;
        const birthday = document.getElementById("birthday").value;
        const country = "Placeholder Country"; // Adjust based on user input.

        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const userId = userCredential.user.uid;

            // Save user info in Firestore
            await db.collection("users").doc(userId).set({
                username,
                email,
                birthday,
                country,
                createdAt: new Date().toISOString()
            });

            alert("Account created successfully!");
            window.location.href = "login.html";
        } catch (error) {
            console.error("Error signing up:", error);
            alert(error.message);
        }
    });
</script>
